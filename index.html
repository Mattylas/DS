<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      color: #0F0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }

    #game {
      max-width: 800px;
      margin: auto;
    }

    h2 {
      white-space: pre-line;
      margin-bottom: 15px;
    }

    .choices button {
      margin: 5px 5px 5px 0;
      padding: 8px 12px;
      border: 1px solid #0F0;
      background: #000;
      color: #0F0;
      cursor: pointer;
      font-family: monospace;
    }

    .choices button:hover {
      background: #0F5;
      color: #000;
    }

    .feedback {
      margin-top: 15px;
      padding: 10px;
      border-top: 1px solid #0F0;
      font-style: italic;
    }

    .stability {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <!-- Les questions seront injectées ici par le JS -->
  </div>

  <script src="gameEngine.js"></script>
  <script>
    // Redéfinition de handleChoice pour afficher le feedback dans la page
    function handleChoice(questionId, choiceIndex) {
      const question = QUESTIONS.find(q => q.id === questionId);
      const choice = question.choices[choiceIndex];
      const result = SystemEngine.applyChoice(choice);

      // Affichage de la question suivante avec feedback
      const container = document.getElementById("game");
      const feedbackHTML = `<div class="feedback">Feedback : ${result.feedback}<br>Stabilité : ${result.displayedStability}</div>`;
      SystemEngine.renderQuestion();
      
      // Ajout du feedback sous la question actuelle
      const newContainer = document.getElementById("game");
      newContainer.innerHTML += feedbackHTML;
    }

    // Démarrage automatique du jeu
    window.onload = () => SystemEngine.renderQuestion();
  </script>
</body>
</html>
